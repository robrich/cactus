<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name = "viewport" content = "initial-scale = 1.0, maximum-scale=1">
	<title>Canvas Draw</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
	<!--link rel="stylesheet" href="colorPicker.css" type="text/css" /-->
	<style>
	* {
		border: 0;
		margin: 0;
		padding: 0;
	}
	html, body {
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	#topbar {
		height: 30px;
		background-color: blue;
		background-image: url('http://3.bp.blogspot.com/_ssXXlsfAhyw/TQW26fz-STI/AAAAAAAAAuI/nyk4zD04pvQ/s1600/Sand.jpg');
		color: white;
	}
	#topContent {
		padding: 2px 10px 2px 10px;
		line-height: 26px;
	}
	#cactus {
		float: left;
		margin-right: 0.2em;
	}
	#color, #linewidth {
		width: 40px;
	}
	#clear {
		padding: 4px;
		border: 1px solid #cccccc;
	}
	#canvas {
		cursor: pointer;
	}
	</style>
</head>
<body>
<div id="topbar">
	<div id="topContent">
		<img id="cactus" src="/cactus.png" width="14px" height="21px" alt="Cactus" />&nbsp;&nbsp;
		<input type="color" id="color" name="color" value="#000000" placeholder="#000000" />&nbsp;&nbsp;
		<input type="number" id="linewidth" name="linewidth" value="2" />&nbsp;&nbsp;
		<input type="button" name="clear" id="clear" value="clear" />&nbsp;&nbsp;
		<input type="file" id="files" name="files" />
	</div>
</div>
<canvas id="canvas" width="100" height="100"><p>Your browser doesn't support canvas</p></canvas>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!--script src="jquery.colorPicker.js"/></script-->
<script src="/socket.io/socket.io.js"></script>
<script>
	$(document).ready(function () {
		"use strict";

		var $window = $(window);
		var $topbar = $("#topbar");
		var $color = $("#color");
		var $linewidth = $("#linewidth");
		var $clear = $("#clear");

		var $canvas = $("#canvas");
		var canvas = $canvas.get(0);

		var ctx = canvas.getContext('2d');
		var socket = io.connect('/');
		
		// Offset the window drawing position by the canvas's position so it'll draw on the canvas
		var canvasLeft = canvas.offsetLeft;
		var canvasTop = canvas.offsetTop;

		//
		// drawing functions
		//

		var clear = function () {
			ctx.clearRect(0,0,canvas.width, canvas.height);
		};

		var drawImage = function(options, callback) {
			var img = new Image();
			img.onload = function(){
				ctx.drawImage(img, 0, 0);
			};
			img.src = options.image;
		}
		var draw = function (options) {
			if(options.color) {
				ctx.strokeStyle = options.color;
			}
			if(options.width) {
				ctx.lineWidth = options.width;
			}
			ctx.beginPath();
			ctx.moveTo(options.x1, options.y1);
			ctx.lineTo(options.x2, options.y2);
			ctx.lineCap = "round";
			ctx.stroke();
		};

		//
		// socket-io functions
		//

		// -server is "from server to client"
		// -client is "from client to server"
		socket.on('line-server', function (data) {
			draw(data);
		});
		socket.on("drawing-server", function (drawing) {
			for (var i = 0; i < drawing.length; i++) {
				draw(drawing[i]);
			}
		});
		socket.on("image-server", function (data) {
			drawImage(data, function () {
			});
		});
		socket.on('clear-server', function (data) {
			clear();
		});

		var drawSend = function (data) {
			socket.emit("line-client", data);
		};
		var drawImageSend = function (data) {
			socket.emit("image-client", data);
		};
		var clearSend = function () {
			socket.emit("clear-client");
		};

		//
		// mouse and touch move handlers
		//

		// xPos and yPos are previous point, drawing is 'mouse or touch is down' e.g. currently drawing
		var drawing = false, xPos, yPos;
		var userColor = localStorage.userColor || $color.val();
		var userWidth = localStorage.userWidth || parseFloat($linewidth.val(), 10);
		// If we pulled values from localStorage, we need to populate the interface
		$color.val(userColor);
		$linewidth.val(userWidth);

		var handleMove = function (x, y) {
			// Offset the window drawing position by the canvas's position so it'll draw on the canvas
			var x = x - canvasLeft,
				y = y - canvasTop;
			if (!drawing) {
				drawing = true;
			} else {
				var data = {color: userColor, width: userWidth, x1: xPos, y1: yPos, x2: x, y2: y};
				draw(data);
				drawSend(data);
			}
			xPos = x;
			yPos = y;
		};

		if (Modernizr.touch) {
			// touch
			$canvas.bind('touchstart', function (e) {
				$canvas.bind('touchmove', function (event) {
					event.preventDefault();
					var e = event.originalEvent
					handleMove(e.touches[0].pageX, e.targetTouches[0].pageY);
					return false;
				});
			});
			$(document).bind('touchend', function (event) {
				$canvas.unbind('touchmove');
				drawing = false;
			});
		} else {
			// mouse
			$canvas.mousedown(function (e) {
				if (e.button === 0) {
					$canvas.bind('mousemove', function (event) {
						event.preventDefault();
						handleMove(event.clientX, event.clientY);
						return false;
					});
					return false;
				}
			});
			$(document).mouseup(function (event) {
				$canvas.unbind('mousemove');
				drawing = false;
			});
		}

		//
		// other button handlers
		//

		$linewidth.change(function () {
			var val = parseFloat($(this).val(),10);
			if (isNaN(val) || val < 1 || val > 100) {
				// Ignore invalid
				$(this).val(userWidth);
			} else {
				userWidth = val;
				localStorage.userWidth = val;
			}
		});

		$color.change(function () {
			var val = $(this).val();
			// FRAGILE: presume it's a valid color
			userColor = val
			localStorage.userColor = val;
		});

		$clear.click(function (e) {
			if (e.button !== 0) {
				return;
			}
			clear();
			return false;
		});

		var handleFileSelect = function (evt) {
			var files = evt.target.files; // FileList object

			// Loop through the FileList and render image files as thumbnails.
			for (var i = 0, f; f = files[i]; i++) {

				// Only process image files.
				if (!f.type.match('image.*')) {
					continue;
				}

				var reader = new FileReader();

				// Closure to capture the file information.
				reader.onload = (function(theFile) {
					return function(e) {
						// Render thumbnail.
						var data = {image: e.target.result};
						drawImage(data);
						drawImageSend(data)
					};
				})(f);

				// Read in the image file as a data URL.
				reader.readAsDataURL(f);
			}
		};

		document.getElementById('files').addEventListener('change', handleFileSelect, false);

		/*
		if (!Modernizr.inputtypes.color) {
			$color.colorPicker();
		}
		*/

		// If the window resizes, resize the canvas
		// FRAGILE: blanks the canvas in the process
		var resizeCanvas = function () {
			// Can't set $("#canvas").width() because jQuery is going to scale, not resize
			// TODO: capture data and write to avoid blanking on resize
			//var data = ctx.getImageData();
			canvas.width = $window.width();
			canvas.height = $window.height() - $topbar.height();
			//ctx.putImageData(data);
		};
		//$window.resize(resizeCanvas);
		resizeCanvas();

		window.onerror = function (e) {
			//$(document.body).html(e + "<br>" + e.lineNumber);
			//alert(e);
			return false;
		};

	});
</script>
</body>
</html>
